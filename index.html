<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXYCART</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/wblogoimage/favicons.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div id="main">



        <div id="offline-message">
            <div class="offline-inner">
                <div class="offline-image"><img src="/images/wblogoimage/offline.png" alt=""></div>
                <h1>You are offline.</h1>
                <p>Please check your internet connection.</p>
            </div>
        </div>


        <!-- ---------------profile----------------------------- -->
        <div class="profile-container">
            <div class="close-btn" id="clbtn"><i class='bx bx-x'></i></div>
            <div class="user">
                <div class="user-image"></div>
                <div class="user-name">abcdefghi</div>
            </div>
            <div class="user-order" id="user-ord">
                <div class="order" id="ordhelp">
                    <div class="ordbtn" id="orhe-btn"><img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/orders-bfe8c4.svg"><p>Order</p></div>
                </div>
                <div class="help" id="ordhelp">
                    <div class="helpbtn" id="orhe-btn"><img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/helpcenter-7d90c0.svg"><p>Help center</p></div>
                </div>
            </div>
            <div class="user-like" id="user-ord">
                <div class="wishlist" id="ordhelp">
                    <div class="wishbtn" id="orhe-btn"><i class='bx bx-heart' ></i><p>Wishlist</p></div>
                </div>
                <div class="Coupons" id="ordhelp">
                    <div class="Couponsbtn" id="orhe-btn"><img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/rewards-fbd212.svg"><p>Coupons</p></div>
                </div>
            </div>
            </div>

        </div>
        <!-- ---------------profile----------------------------- -->
        <!-- ---------------cart----------------------------- -->

        <div class="cart">
            <div class="close-btn1" id="clbtn"><i class='bx bx-x'></i></div>
        </div>

        <div class="category">
            <div class="close-btn2" id="clbtn"><i class='bx bx-x'></i></div>
        </div>
        <!-- ---------------cart-end----------------------------- -->


        <div id="home-top">
            <!-- <div class="home-top-up"></div> -->
            <div class="home-top-mid">
                <!-- <div class="home-top-mid-lft"><i class='bx bx-menu'></i></div> -->
                <div class="home-top-mid-middle">
                    <h3>LuxeKart</h3>
                </div>
                <div class="home-top-mid-rgt"><i class='bx bx-bell'></i></div>
            </div>
            <div class="home-up-bottom">
                <div class="home-up-bottom-inner">
                    <div class="search-box">
                        <i class='bx bx-search'></i>
                        <input type="text" id="lname" name="lname" placeholder="Search">
                    </div>
                    <div class="camera-box"><i class='bx bx-camera'></i></div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="content-inner">
                <div class="slider-image">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">
                                <img src="https://rukminim1.flixcart.com/fk-p-flap/280/160/image/b4da7c47d23d62d4.png?q=60"
                                    alt="Image 1">
                            </div>
                            <div class="swiper-slide">
                                <img src="https://rukminim1.flixcart.com/fk-p-flap/280/160/image/b6ff817ce4adbd5e.jpg?q=60"
                                    alt="Image 2">
                            </div>
                            <div class="swiper-slide">
                                <img src="https://i.pinimg.com/736x/84/ad/1c/84ad1c67da7c18049aaa3f71bb3e474b.jpg"
                                    alt="Image 3">
                            </div>
                        </div>
                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>

                </div>
                <div class="content-slider">
                    <div class="content-slider-inner">
                        <a href="/mens/mens.html" class="content-slider-inner-part " id="mens">
                            <div class="content-slider-inner-part-image"><img src="/images/wblogoimage/mens.png"
                                    alt="mens" /></div>
                            <div class="content-slider-inner-part-details">Mens</div>
                        </a>
                        <a href="/mens/mens.html" class="content-slider-inner-part" id="Womens">
                            <div class="content-slider-inner-part-image"><img
                                    src="https://www.pngall.com/wp-content/uploads/8/Woman-PNG-Picture.png"
                                    alt="Womens" /></div>
                            <div class="content-slider-inner-part-details">Womens</div>
                        </a>
                        <a href="/mens/mens.html" class="content-slider-inner-part" id="chid">
                            <div class="content-slider-inner-part-image"><img src="child.png"
                                    alt="child" /></div>
                            <div class="content-slider-inner-part-details">kids</div>
                        </a>
                        <a href="/mens/mens.html" class="content-slider-inner-part" id="Gadgets">
                            <div class="content-slider-inner-part-image"><img src="gadet.jpg"
                                    alt="Gadgets" /></div>
                            <div class="content-slider-inner-part-details">Gadgets</div>
                        </a>
                    </div>
                    <div class="content-slider-inner2">
                        <a href="/mens/mens.html" class="content-slider-inner-part " id="appliance">
                            <div class="content-slider-inner-part-image"><img src="/images/wblogoimage/appliance.jpg"
                                    alt="appliance" /></div>
                            <div class="content-slider-inner-part-details">Appliances</div>
                        </a>
                        <a href="/mens/mens.html" class="content-slider-inner-part" id="electonics">
                            <div class="content-slider-inner-part-image"><img src="/images/wblogoimage/elec.png"
                                    alt="electonics" /></div>
                            <div class="content-slider-inner-part-details">Electonics</div>
                        </a>
                        <a href="/mens/mens.html" class="content-slider-inner-part" id="Grocery">
                            <div class="content-slider-inner-part-image"><img src="/images/wblogoimage/Grocery.jpg"
                                    alt="Grocery" /></div>
                            <div class="content-slider-inner-part-details">Grocery</div>
                        </a>
                        <a href="/mens/mens.html" class="content-slider-inner-part" id="sport">
                            <div class="content-slider-inner-part-image"><img src="/images/wblogoimage/sport.jpg"
                                    alt="sport" /></div>
                            <div class="content-slider-inner-part-details">Sports</div>
                        </a>

                    </div>
                </div>

                <hr>
                <div class="galary-content">
                    <div id="product-container"></div>
                    <div id="product-details" class="hidden">
                        <div id="close-details">X</div>
                        <img id="product-image" alt="Product Image" class="main-image">
                        <h2 id="product-name"></h2>
                        <p id="product-price"></p>
                        <div id="thumbnail-container"></div>
                        <p id="product-description"></p>

                        <div class="btm-add-by">
                            <div class="add-cart">Add to cart</div>
                            <div class="buy-now">Buy now</div>
                        </div>
                    </div>
                </div>

            </div>

        </div>










        <div class="taskbar">
            <a href="index.html">
                <div class="taskbar-home" id="tskbr-icons"><i class='bx bx-home-alt'></i>
                    <h5>Home</h5>
                </div>
            </a>

            <div class="taskbar-category" id="tskbr-icons"><i class='bx bx-category'></i></i>
                <h5>Category</h5>
            </div>
            <div class="taskbar-cart" id="tskbr-icons"><i class='bx bx-cart-alt'></i>
                <h5>Cart</h5>
            </div>
            <div class="taskbar-profile" id="tskbr-icons"><i class='bx bx-user'></i>
                <h5>Profile</h5>
            </div>
        </div>
    </div>


    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
